<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=Windows-1252">
    <script type="text/javascript">
        var fructe, asc1 = 1,
            asc2 = 1,
            asc3 = 1;
        window.onload = function () {
            fructe = document.getElementById("fructe");
        }

		sortOrder = false; // false -> asc, true -> desc

		function sort(tableCol) {
			var table = document.getElementById('tabel');
			//var tbody = tabel....;
			sortOrder = !sortOrder;
			sort_table(tbody, tableCol, sortOrder);
		}

        function sort_table(tbody, col, asc) {
            var rows = tbody.rows,
                rlen = rows.length,
                arr = new Array(),
                i, j, cells, clen;
            
			// Umplu lista cu valori din tabel.
            for (i = 0; i < rlen; i++) {
                cells = rows[i].cells;
                clen = cells.length;
                arr[i] = new Array();
                for (j = 0; j < clen; j++) {
                    arr[i][j] = cells[j].innerHTML;
                }
            }
            
			// Sorteaza lista dupa numarul coloanei si ordine (ascendent)
            arr.sort(function (a, b) {
                return (a[col] == b[col]) ? 0 : ((a[col] > b[col]) ? asc : -1 * asc);
            });
           
			// Inlocuiesc elementele tabelului cu cele sortate din lista.
            for (i = 0; i < rlen; i++) {
                rows[i].innerHTML = "<td>" + arr[i].join("</td><td>") + "</td>";
            }
        }
    
    </script>
    <style type="text/css">
        table{
		border-collapse: collapse;
		width:300px;
		height:120px;
		
		}
        th {
            background-color: #9cec9c;
            cursor: pointer;
			
        }
		td{
		border: 1px solid black;
		}
		th{
		border: 1px solid black;
		}
    </style>
</head>

<body>
    <table id="tabel">
        <thead>
            <tr>
                <th onclick="sort_table(fructe, 0, asc1); asc1 *= -1; asc2 = 1; asc3 = 1;">Fructe</th>
                <th onclick="sort_table(fructe, 1, asc2); asc2 *= -1; asc3 = 1; asc1 = 1;">Cantitate</th>
                <th onclick="sort_table(fructe, 2, asc3); asc3 *= -1; asc1 = 1; asc2 = 1;">Pret</th>
            </tr>
        </thead>
        <tbody id="fructe">
            <tr>
                <td>Mere</td>
                <td>3</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Pere</td>
                <td>4</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Struguri</td>
                <td>6</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Banane</td>
                <td>4</td>
                <td>25</td>
            </tr>
            
        </tbody>
    </table>
</body>

</html>
